<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sınav Sonucun</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
            <h3>Sınav Sonucun, {{ ad }}!</h3>
        </div>
        <div class="card-body text-center">
            <h4 class="text-success">Doğru: {{ dogru }}</h4>
            <h4 class="text-danger">Yanlış: {{ yanlis }}</h4>
            <hr>
            <table class="table table-sm">
                <thead><tr><th>Soru</th><th>Senin Cevabın</th><th>Doğru Cevap</th><th>Durum</th></tr></thead>
                <tbody>
                    {% for s in rapor %}
                    <tr class="{{ 'table-success' if s.durum == 'Doğru' else 'table-danger' }}">
                        <td>{{ s.no }}</td><td>{{ s.verilen }}</td><td>{{ s.dogru }}</td><td>{{ s.durum }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/" class="btn btn-secondary mt-3">Geri Dön</a>
        </div>
    </div>
</body>
</html>
