<!DOCTYPE html>
<html>
<head>
    <title>Sinav Kurulumu</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Sinav Ayarlarini Yap</h2>
    <form method="POST">
        <input type="text" name="sinav_adi" class="form-control mb-2" placeholder="Sinav Adi (Orn: Matematik)" required>
        <input type="text" name="tarih" class="form-control mb-2" value="30 Ocak 2026" required>
        <input type="number" name="soru_sayisi" id="soru_sayisi" class="form-control mb-2" placeholder="Soru Sayisi" required>
        <div id="cevap_anahtari_alani"></div>
        <button type="submit" class="btn btn-primary">Sinavi Baslat</button>
    </form>

    <script>
        document.getElementById('soru_sayisi').onchange = function() {
            let alan = document.getElementById('cevap_anahtari_alani');
            alan.innerHTML = '<h4>Cevap Anahtari</h4>';
            for(let i=1; i<=this.value; i++) {
                alan.innerHTML += `Soru ${i}: 
                    <select name="cevap_${i}" class="form-select mb-2 d-inline-block w-auto">
                        <option value="A">A</option><option value="B">B</option>
                        <option value="C">C</option><option value="D">D</option>
                        <option value="E">E</option>
                    </select> `;
            }
        };
    </script>
</body>
</html>
